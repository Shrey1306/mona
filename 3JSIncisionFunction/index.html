<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Surgical Procedure Simulation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			.lil-gui {
				font-size: 18px !important;
				width: 300px !important;
			}
			.lil-gui .controller {
				min-height: 30px;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				color: #ffffff;
				z-index: 100;
				display: block;
			}
			#mode {
				position: absolute;
				top: 60px;
				width: 100%;
				text-align: center;
				color: #ffffff;
				z-index: 100;
				display: block;
				font-size: 18px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="info">
		Surgical Procedure Simulation<br/>
			Double-click to switch between rotation and incision modes.
		</div>
		<div id="mode">Current Mode: Incision</div>

		<script type="importmap">
			{
				"imports": {
					"three": "https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js",
					"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import Stats from 'three/addons/libs/stats.module.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			const container = document.getElementById( 'container' );
			const modeDisplay = document.getElementById( 'mode' );

			let renderer, scene, camera, stats, controls;
			let mesh;
			let raycaster;

			const mouse = new THREE.Vector2();
			const intersects = [];

			const incisionPoints = [];
			let isDrawing = false;
			let isRotationMode = false;

			const textureLoader = new THREE.TextureLoader();

			const materials = {
				scalpel: new THREE.MeshBasicMaterial({
					color: 0xff0000,
					transparent: true,
					opacity: 1,
					side: THREE.DoubleSide,
					depthTest: true,
					depthWrite: false
				}),
				cautery: new THREE.MeshBasicMaterial({
					color: 0xffff00,
					transparent: true,
					opacity: 1,
					side: THREE.DoubleSide,
					depthTest: true,
					depthWrite: false
				}),
				laser: new THREE.MeshBasicMaterial({
					color: 0x00ff00,
					transparent: true,
					opacity: 1,
					side: THREE.DoubleSide,
					depthTest: true,
					depthWrite: false
				})
			};

			let currentMaterial = materials.scalpel;

			const incisions = [];
			let currentIncisionLine;

			const params = {
				tool: 'scalpel',
				width: 0.5,
				clear: function () {
					removeIncisions();
				},
				reset: function () {
					resetModelPosition();
				}
			};

			init();

			function init() {
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 120;

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 50;
				controls.maxDistance = 200;
				controls.enableRotate = false;

				scene.add( new THREE.AmbientLight( 0x666666 ) );

				const dirLight1 = new THREE.DirectionalLight( 0xffddcc, 3 );
				dirLight1.position.set( 1, 0.75, 0.5 );
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0xccccff, 3 );
				dirLight2.position.set( - 1, 0.75, - 0.5 );
				scene.add( dirLight2 );

				loadLeePerrySmith();

				raycaster = new THREE.Raycaster();

				window.addEventListener( 'resize', onWindowResize );

				renderer.domElement.addEventListener( 'pointerdown', onPointerDown );
				renderer.domElement.addEventListener( 'pointerup', onPointerUp );
				renderer.domElement.addEventListener( 'pointermove', onPointerMove );

				window.addEventListener( 'dblclick', toggleMode );

				const gui = new GUI();

				gui.add( params, 'tool', [ 'scalpel', 'cautery', 'laser' ] ).name( 'Tool' ).onChange( function ( value ) {
					currentMaterial = materials[value];
				} );
				gui.add( params, 'width', 0.1, 2 ).name( 'Width' );
				gui.add( params, 'clear' ).name( 'Clear Incisions' );
				gui.add( params, 'reset' ).name( 'Reset Model Position' );
				gui.open();
			}

			function loadLeePerrySmith() {
				// const map = textureLoader.load( 'models/gltf/LeePerrySmith/Map-COL.jpg' );
				const map = textureLoader.load( 'models/gltf/LeePerrySmith/Map-COL.jpg' );
				map.colorSpace = THREE.SRGBColorSpace;
				const specularMap = textureLoader.load( 'models/gltf/LeePerrySmith/Map-SPEC.jpg' );
				const normalMap = textureLoader.load( 'models/gltf/LeePerrySmith/Infinite-Level_02_Tangent_SmoothUV.jpg' );

				const loader = new GLTFLoader();

				loader.load( 'models/gltf/LeePerrySmith/LeePerrySmith.glb', function ( gltf ) {
					mesh = gltf.scene.children[ 0 ];
					mesh.material = new THREE.MeshPhongMaterial( {
						specular: 0x111111,
						map: map,
						specularMap: specularMap,
						normalMap: normalMap,
						shininess: 25
					} );

					scene.add( mesh );
					mesh.scale.multiplyScalar( 10 );
					resetModelPosition();
				} );
			}

			function resetModelPosition() {
				if (mesh) {
					mesh.position.set(0, 0, 0);
					mesh.rotation.set(0, 0, 0);
					mesh.updateMatrix();
				}
				if (controls) {
					controls.reset();
				}
				camera.position.set(0, 0, 120);
				camera.lookAt(0, 0, 0);
			}

			function makeIncision() {
				if (incisionPoints.length < 2) return;

				const curve = new THREE.CatmullRomCurve3(incisionPoints);
				const geometry = new THREE.TubeGeometry(curve, 64, params.width, 8, false);
				const material = currentMaterial.clone();
				const incisionMesh = new THREE.Mesh(geometry, material);
				incisionMesh.renderOrder = 1; // Ensure it renders on top

				incisions.push(incisionMesh);
				scene.add(incisionMesh);

				// Clear temporary line
				if (currentIncisionLine) {
					scene.remove(currentIncisionLine);
					currentIncisionLine = null;
				}
			}

			function updateTemporaryLine() {
				if (incisionPoints.length < 2) return;

				if (currentIncisionLine) {
					scene.remove(currentIncisionLine);
				}

				const geometry = new THREE.BufferGeometry().setFromPoints(incisionPoints);
				const material = new THREE.LineBasicMaterial({ color: currentMaterial.color, linewidth: 2 });
				currentIncisionLine = new THREE.Line(geometry, material);
				currentIncisionLine.renderOrder = 2; // Ensure it renders on top of everything
				scene.add(currentIncisionLine);
			}

			function removeIncisions() {
				incisions.forEach( function ( incision ) {
					scene.remove( incision );
				} );
				incisions.length = 0;
				if (currentIncisionLine) {
					scene.remove(currentIncisionLine);
					currentIncisionLine = null;
				}
			}

			function checkIntersection( x, y ) {
				if ( mesh === undefined ) return false;

				mouse.x = ( x / window.innerWidth ) * 2 - 1;
				mouse.y = - ( y / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );
				raycaster.intersectObject( mesh, false, intersects );

				if ( intersects.length > 0 ) {
					const p = intersects[ 0 ].point;
					incisionPoints.push(p.clone());
					updateTemporaryLine();
					intersects.length = 0;
					return true;
				}
				return false;
			}

			function onPointerDown( event ) {
				if (event.button === 0 && !isRotationMode) { // Left mouse button and not in rotation mode
					isDrawing = true;
					incisionPoints.length = 0;
					checkIntersection( event.clientX, event.clientY );
				}
			}

			function onPointerUp( event ) {
				if (event.button === 0 && !isRotationMode) { // Left mouse button and not in rotation mode
					isDrawing = false;
					if ( incisionPoints.length > 1) {
						makeIncision();
					}
					incisionPoints.length = 0;
				}
			}

			function onPointerMove( event ) {
				if ( isDrawing && !isRotationMode ) {
					checkIntersection( event.clientX, event.clientY );
				}
			}

			function toggleMode() {
				isRotationMode = !isRotationMode;
				controls.enableRotate = isRotationMode;
				modeDisplay.textContent = `Current Mode: ${isRotationMode ? 'Rotation' : 'Incision'}`;
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				renderer.render( scene, camera );
				stats.update();
			}
		</script>
	</body>
</html>

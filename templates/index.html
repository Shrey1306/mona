<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-Time Video Streaming with Text Updates</title>
    <style>
        /* Basic styling for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Container for the video and text */
        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Styling for the video container */
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
            background-color: #000;
            margin-bottom: 20px;
        }

        /* The video stream */
        #video-stream {
            width: 100%;
            height: 100%;
        }

        /* Styling for the text updates */
        #text-updates {
            width: 640px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #000000;
            padding: 15px;
            border: 1px solid #ccc;
            text-align: left;
            color: white;
        }

        /* Individual text update entries */
        #text-updates p {
            margin: 0 0 10px;
            line-height: 1.5;
        }

        /* Header styling */
        h1 {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Real-Time Video Streaming with Text Updates</h1>
    <div id="main-container">
        <!-- Video Container -->
        <div id="video-container">
            <!-- Video Stream -->
            <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Video Stream">
        </div>

        <!-- Text Updates Container -->
        <div id="text-updates"></div>
    </div>

    <!-- JavaScript to handle text updates via SSE -->
    <script>
        // Initialize EventSource to receive text updates from the server
        var source = new EventSource("{{ url_for('text_feed') }}");

        source.onmessage = function(event) {
            var textUpdatesDiv = document.getElementById("text-updates");
            var newUpdate = document.createElement('p');
            newUpdate.innerHTML = event.data;
            textUpdatesDiv.appendChild(newUpdate);

            // Auto-scroll to the bottom of the text updates container
            textUpdatesDiv.scrollTop = textUpdatesDiv.scrollHeight;
        };

        source.onerror = function(event) {
            console.error("EventSource failed:", event);
        };
    </script>
</body>
</html>
